<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
    <style>
         table{
        border-collapse: collapse;
      
        }
    </style>
    
    
</head>


<body>
    <h1>HTML TABLE</h1>
    <table> 
        <caption>Employee Salary Table</caption>
        
        <thead>
           
            <tr>
                <td>serial</td>
                <td>full name</td>
                <td>phn</td>
                <td>salary</td>
            </tr>

        </thead>
    
    <tbody>
        <tr>
            <td>1</td>
            <td>nova</td>
            <td>2545</td>
            <td>777</td>
            </tr>
            <br>
        
        <tr>
            <td>2</td>
            <td>sova</td>
            <td>542</td>
            <td>888</td>
        </tr>
        <br>
        <tr>
            <td>3</td>
            <td>boba</td>
            <td>845</td>
            <td>999</td>
        </tr>

    </tbody>
    <tfoot>
        <tr>
            <td colspan="4">total employee 4</td>
        </tr>
    </tfoot>
</table>
    
</body>
</html>
